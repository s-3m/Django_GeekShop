<div class="links clearfix">
    <ul class="links-menu">
        {% for link in prod_menu_links %}
            <li><a href="{% url 'products:index' %}{{link.id}}"
                class="{% if request.resolver_match.url_name == link.href %}active{% endif %}">
                {{link.name}}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
